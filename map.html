	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
	   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
	   crossorigin=""></script>
	<script>

		// 40.643526, -7.909663
		// 40.650, -7.91
		var mymap = L.map('map').setView([40.650, -7.91], 15);
		
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'sk.eyJ1IjoiY29lbGhvIiwiYSI6ImNqa2wyNmR2MjE0d2kzcHBobGtwb296c3gifQ.HGI31yQXc80Sg2q1j01xrw'
		}).addTo(mymap);
		
		var marker = L.marker([51.5, -0.09]).addTo(mymap);
		
		var circle = L.circle([51.508, -0.11], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 500
		}).addTo(mymap);
		
		var polygon = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(mymap);
		
		// Popup text to marker
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
		// marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
		circle.bindPopup("I am a circle.");
		polygon.bindPopup("I am a polygon.");
		
		var popup = L.popup()
			.setLatLng([40.650, -7.91])
			.setContent("I am a standalone popup.")
			.openOn(mymap);
			
		// Console INFO lat lng	
		function onMapClick(e) {
			console.info("You clicked the map at " + e.latlng);
		}

		mymap.on('click', onMapClick);
		
		// Open Popup with Lat Lng
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);
		
		// geoJSON
		var geojsonFeature = {
		  "type": "FeatureCollection",
		  "features": [
			{
			  "type": "Feature",
			  "properties": {
				"stroke": "#804000",
				"stroke-width": 3.1,
				"stroke-opacity": 0.9,
				"fill": "#ffa980",
				"fill-opacity": 0.4,
				"description": "Home Portugal"
			  },
			  "geometry": {
				"type": "Polygon",
				"coordinates": [
				  [
					[
					  -7.910338640213012,
					  40.64434041654842
					],
					[
					  -7.9122912883758545,
					  40.64366473572306
					],
					[
					  -7.9117655754089355,
					  40.6427285401426
					],
					[
					  -7.910199165344238,
					  40.643501920043626
					],
					[
					  -7.910027503967285,
					  40.643803128738284
					],
					[
					  -7.910338640213012,
					  40.64434041654842
					]
				  ]
				]
			  }
			}
		  ]
		}
		
		function onEachFeature(feature, layer) {
			// does this feature have a property named popupContent?
			if (feature.properties && feature.properties.popupContent) {
				// layer.bindPopup(feature.properties.popupContent);
			}
		}

		// L.geoJSON(geojsonFeature).addTo(mymap);
		L.geoJSON(geojsonFeature, {
			style: function (feature) {
				return {
					color: feature.properties.stroke,
					weight: feature.properties["stroke-width"],
					opacity: feature.properties["stroke-opacity"],
					fillColor: feature.properties.fill,
					fillOpacity: feature.properties["fill-opacity"],
				};
			},
			onEachFeature: onEachFeature,
			filter: function(feature, layer) {
						return true;
					}
		}).bindPopup(function (layer) {
			return layer.feature.properties.description;
		}).addTo(mymap);
    </script>
